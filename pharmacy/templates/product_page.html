<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Products</title>
		<style>
			/* Global Styles */
			body {
				font-family: Arial, sans-serif;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}

			/* Navigation Bar */
			.navbar {
				width: 100%;
				display: flex;
				justify-content: flex-end;
				align-items: center;
				background-color: #333;
				padding: 20px;
			}

			.navbar a {
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				margin-inline: 30px;
			}

			.navbar a:hover {
				text-decoration: underline;
			}

			/* Page Header */
			h1 {
				text-align: center;
				margin-top: 40px;
				font-size: 2rem;
				color: #333;
			}

			/* Products Section */
			.products-container {
				width: 100%;
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
				margin-top: 30px;
				padding: 0 20px;
			}

			/* Product Card */
			.product-card {
				min-width: 22%;
				max-width: 23rem;
				display: flex;
				flex-direction: column;
				align-items: center;
				border: 1px solid #ddd;
				border-radius: 10px;
				padding: 20px;
				margin: 10px;
				background-color: white;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.product-card:hover {
				transform: translateY(-5px);
				box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
			}

			/* Product Image */
			.product-card img {
				width: 80%;
				height: auto;
				border-radius: 8px;
				margin-bottom: 15px;
			}

			/* Product Details */
			.product-card p {
				font-size: 1rem;
				color: #555;
				text-align: center;
				margin-bottom: 10px;
			}

			.product-card div {
				text-align: center;
			}

			/* Price and Add to Cart Button */
			.product-card .price-button-container {
				display: flex;
				justify-content: space-between;
				width: 100%;
				align-items: center;
			}

			.product-card p.price {
				font-size: 1.2rem;
				font-weight: bold;
				color: #333;
			}

			.product-card button {
				padding: 12px 20px;
				font-size: 1.1rem;
				background-color: #28a745;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}

			.product-card button:hover {
				background-color: #218838;
			}

			/* Responsive Design */
			@media (max-width: 768px) {
				.product-card {
					min-width: 45%;
				}
			}

			@media (max-width: 480px) {
				.product-card {
					min-width: 90%;
				}
			}
		</style>
	</head>
	<body>
		<!-- Navigation Bar -->
		<div class="navbar">
			<a href="/carts">Cart</a>
			<a href="/accountinfo">Profile</a>
		</div>

		<!-- Page Header -->
		<h1>Products</h1>

		<!-- Products Section -->
		<div class="products-container">
			{% for product in products %}
			<div class="product-card">
				<a href="{% url 'product_detail' pk=product.pk %}" style="color: black; text-decoration: none; width: 100%; display: flex; flex-direction: column; align-items: center;">
					{% if product.image %}
					<img src="{{ product.image.url }}" alt="{{ product.name }}" />
					{% endif %}
					<div>
						<p><strong>{{ product.name }}</strong></p>
						<p>By: {{ product.by }}</p>
						<p>Composition: {{ product.salt_composition }}</p>
						<p>{{ product.short_description }}</p>
					</div>
				</a>
				<div class="price-button-container">
					<p class="price">â‚¹{{ product.price }}</p>
					<button onclick="addToCart({{ product.pk }})">Add To Cart</button>
				</div>
			</div>
			{% endfor %}
		</div>

		<script>
			function addToCart(productId) {
				fetch(`/add_to_cart/${productId}/`, {
					method: "POST",
					headers: {
						"X-CSRFToken": "{{ csrf_token }}",
					},
				})
					.then((response) => {
						if (response.ok) {
							console.log("Product added to cart");
						} else {
							console.error("Failed to add product to cart");
						}
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			}
		</script>
	</body>
</html>
