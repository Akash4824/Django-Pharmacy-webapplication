<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            color: #333;
        }

        /* Account Info Section */
        .account-info {
            background-color: white;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2rem;
        }

        .account-info p {
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .account-info a {
            font-size: 1.1rem;
            text-decoration: none;
            color: #007bff;
            margin-right: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .account-info button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .account-info button:hover {
            background-color: #218838;
        }

        /* Profile Image Section */
        .profile-image-container {
            margin-top: 20px;
        }

        .profile-image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        /* Dialog Box Styles */
        .dialog-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .dialog-box h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .dialog-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .dialog-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .dialog-box input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .dialog-box button {
            width: 48%;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .dialog-box button[type="submit"] {
            background-color: #28a745;
            color: white;
            margin-right: 4%;
        }

        .dialog-box button[type="submit"]:hover {
            background-color: #218838;
        }

        .dialog-box button[type="button"] {
            background-color: #dc3545;
            color: white;
        }

        .dialog-box button[type="button"]:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .account-info {
                width: 90%;
            }

            .dialog-box {
                width: 90%;
                padding: 20px;
            }

            .dialog-box input {
                padding: 10px;
                margin-bottom: 15px;
            }

            .dialog-box button {
                width: 100%;
                margin-top: 10px;
            }

            .dialog-box button[type="submit"] {
                margin-right: 0;
            }
        }

    </style>
</head>
<body>
    <h1>Account Information</h1>
    <div class="account-info">
        <div class="profile-image-container">
            <!-- Display profile image here -->
            <img src="https://thumbs.dreamstime.com/z/woman-profile-cartoon-graphic-design-vector-illustration-eps-63800342.jpg" alt="Profile Image">
        </div>
        <p>Name: {{ fullname }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Username: {{ user.username }}</p>
        <p><a href="/dashboard">Go To dashboard</a> || <button id="edit-profile-btn">Edit Profile</button></p>
    </div>
    
    <div class="dialog-container" id="edit-dialog">
        <div class="dialog-box">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}"><br>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}"><br>

                <label for="profile-image">Profile Image:</label>
                <input type="file" id="profile-image-input" name="profile-image" accept="image/*"><br>

                <button type="submit">Save Changes</button>
                <button type="button" id="close-dialog-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csrftoken = getCookie('csrftoken');
    
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const editDialog = document.getElementById('edit-dialog');
            const closeDialogBtn = document.getElementById('close-dialog-btn');
            const editProfileForm = document.getElementById('edit-profile-form');
            const profileImageElement = document.getElementById('profile-image');
            const profileImageInput = document.getElementById('profile-image-input');
    
            editProfileBtn.addEventListener('click', function() {
                editDialog.style.display = 'flex';
            });
    
            closeDialogBtn.addEventListener('click', function() {
                editDialog.style.display = 'none';
            });
    
            editProfileForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
    
                const formData = new FormData(editProfileForm);
    
                fetch('/update-profile/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken 
                    },
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        console.error('Failed to update profile');
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                });
            });
    
            profileImageInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImageElement.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
    
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
