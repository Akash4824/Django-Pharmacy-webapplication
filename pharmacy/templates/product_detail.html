<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ product.name }}</title>
		<style>
			/* Global Styles */
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f4f4f4;
			}

			/* Navigation Bar */
			.navbar {
				width: 100%;
				display: flex;
				justify-content: flex-end;
				align-items: center;
				background-color: #333;
				padding: 20px;
			}

			.navbar a {
				color: white;
				text-decoration: none;
				font-size: 1.2rem;
				margin-inline: 30px;
			}

			.navbar a:hover {
				text-decoration: underline;
			}

			/* Product Display Container */
			.product-container {
				display: flex;
				width: 100%;
				margin-top: 20px;
				padding: 2% 5%;
				background-color: white;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				margin-bottom: 50px;
			}

			/* Left Section (Product Info) */
			.product-info {
				width: 50%;
				padding: 10px;
			}

			.product-info h1 {
				text-align: center;
				font-size: 2rem;
				color: #333;
			}

			.product-info p {
				font-size: 1.1rem;
				color: #555;
				line-height: 1.6;
			}

			.product-info button {
				padding: 12px 20px;
				font-size: 1.1rem;
				background-color: #28a745;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				margin-top: 20px;
				width: 100%;
			}

			.product-info button:hover {
				background-color: #218838;
			}

			/* Right Section (Product Image) */
			.product-image {
				width: 50%;
				height: 50vh;
				padding: 2%;
				border: 2px solid #ddd;
				border-radius: 8px;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.product-image img {
				width: 100%;
				height: auto;
				object-fit: contain;
			}
		</style>
	</head>

	<body>
		<!-- Navigation Bar -->
		<div class="navbar">
			<a href="/carts">Cart</a>
			<a href="/accountinfo">Profile</a>
		</div>

		<!-- Product Container -->
		<div class="product-container">
			<!-- Left Section: Product Info -->
			<div class="product-info">
				<h1>{{ product.name }}</h1>
				<p><b>By:</b> {{ product.by }}</p>
				<p><b>Composition:</b> {{ product.salt_composition }}</p>
				<p><b>Description:</b> <br />{{ product.description }}</p>
				<p><b>Price:</b> â‚¹{{ product.price }}</p>
				<button onclick="addToCart({{ product.pk }})">
					Add To Cart
				</button>
			</div>

			<!-- Right Section: Product Image -->
			<div class="product-image">
				{% if product.image %}
				<img
					src="{{ product.image.url }}"
					alt="{{ product.name }}"
				/>
				{% endif %}
			</div>
		</div>

		<script>
			function addToCart(productId) {
				fetch(`/add_to_cart/${productId}/`, {
					method: "POST",
					headers: {
						"X-CSRFToken": "{{ csrf_token }}",
					},
				})
					.then((response) => {
						if (response.ok) {
							console.log("Product added to cart");
						} else {
							console.error("Failed to add product to cart");
						}
					})
					.catch((error) => {
						console.error("Error:", error);
					});
			}
		</script>
	</body>
</html>
